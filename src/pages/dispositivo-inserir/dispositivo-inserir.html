<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inserir Dispositivo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="$event.preventDefault()">
    <ion-item>
      <ion-label stacked>Nome do dispositivo</ion-label>
      <ion-input name="nome" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Descrição</ion-label>
      <ion-input name="descricao" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tipo Dispositivo*</ion-label>
      <ion-select formControlName="dispositivoTiposId">
        <ion-option *ngFor="let tipo of tipos; first as f" [value]="tipo.id" [selected]="f">{{tipo.nome}}</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button ion-button block (click)="inserir()"  [disabled]="formGroup.invalid">Cadastrar</button>
  </ion-content>
