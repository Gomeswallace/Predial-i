<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dispositivos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-list>
        <button ion-item *ngFor="let disp of dispositivos" (click)="showAmbientes(disp.id)">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-tororo.png">
          </ion-thumbnail>
          <h2> {{ disp.nome }} </h2>
          <p> {{ disp.descricao }} </p>
        </button>  
      </ion-list>
    

  <ion-list>
    <ion-item-sliding *ngFor="let disp of dispositivos">      
      <ion-item>
        <h2> {{ disp.nome }} </h2>
        <p> {{ disp.descricao }} </p>
      </ion-item>

      <ion-item-options side="end"  (ionSwipe)="showAmbientes(disp.id)">
          <button ion-button color="primary" (click)="showAmbientes(disp.id)">
              <ion-icon slot="top" name="archive"></ion-icon>
            Mais</button>
        <button ion-button color="secondary" (click)="editDispositivo(disp)">
          <ion-icon slot="top" name="create"></ion-icon>
        Editar</button>
        <button ion-button color="danger" (click)="removeDispositivo(disp.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
        Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right mini (click)="addDispositivo()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
