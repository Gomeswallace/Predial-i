   <ion-list>
    <ion-item *ngFor="let disp of dispositivos">
      <ion-avatar item-start>        
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h3><ion-note>Código: {{ disp.id }}</ion-note></h3>
      <h2>Nome: {{ disp.nome }}</h2>
      <p>Descrição: {{ disp.descricao }}</p>  
      <p >
        <button ion-button clear icon-start color="primary" (click)="showAmbientes(disp.id)"> 
          <ion-icon name='home' ></ion-icon> Ambientes</button>
      </p>
      <p>
        <button ion-button clear icon-start color="secondary" (click)="editDispositivo(disp)">
            <ion-icon name='create'></ion-icon> Editar</button>
      </p>
      <p>
        <button ion-button clear icon-start color="danger" icon-only (click)="removeDispositivo(disp.id)">
          <ion-icon name='trash' ></ion-icon>Excluir</button>        
      </p>
    </ion-item>
  </ion-list>
