<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dispositivos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let disp? of dispositivos" (click)="showAmbientes(disp.id)">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-tororo.png">
      </ion-thumbnail>
      <h2> {{ disp?.nome }} </h2>
      <h2> {{ disp?.descricao }} </h2>
    </button>
  </ion-list>
</ion-content>
