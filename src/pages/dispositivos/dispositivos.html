<ion-header>
  <ion-navbar>
    
    <ion-title>Dispositivos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let dispositivo of dispositivos" (click)="showAmbientes(dispositivo.id)">
      <ion-thumbnail item-start>
        <img src="img/thumbnail-tororo.png">
      </ion-thumbnail>
      <h2> {{ dispositivo.nome }} </h2>
    </button>
  </ion-list>
</ion-content>
