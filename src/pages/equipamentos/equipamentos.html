<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Equipamentos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-list>
          <ion-item *ngFor="let equipamento of equipamentos">
            <ion-avatar item-start>        
              <img src="img/avatar-cher.png">
            </ion-avatar>
            <h3><ion-note>CÃ³digo: {{ equipamento.id }}</ion-note></h3>        
            <h2>Nome: {{ equipamento.nome }}</h2>
            <p>Tipo: {{ equipamento.tipo }} - tipo.descricao</p>
            <p>Ambiente: {{ equipamento.ambienteId }} - ambienteId.descricao</p>
            <p>Porta: {{ equipamento.porta }}</p>
            <p>Status: {{ equipamento.status }}</p>
              <p>
                <button ion-button clear icon-start color="secondary" (click)="editAmbiente(equipamento)">
                    <ion-icon name='create'></ion-icon> Editar</button>
                <button ion-button clear icon-start color="danger" icon-only (click)="removeAmbiente(equipamento.id)">
                  <ion-icon name='trash' ></ion-icon>Excluir</button>        
              </p> 
          </ion-item>
        </ion-list>
    
      <ion-fab bottom right mini (click)="addEquipamento(equipamentos[0].ambienteId)">
        <button ion-fab>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
  </ion-content>
