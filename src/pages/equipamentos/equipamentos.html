<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Equipamentos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>    
    <ion-list>
        <ion-item-sliding *ngFor="let equipamento of equipamentos">          
          <ion-item>
            <h3><ion-note>CÃ³digo: {{ equipamento.id }}</ion-note></h3>
            <h2>Nome: {{ equipamento.nome }}</h2>
            <h2>Tipo: {{ equipamento.tipo.id }} - {{ equipamento.tipo.nome }}</h2>
            <p>Porta: {{ equipamento.porta }}</p>
            <p>Status: {{ equipamento.status ? "Ativado" : "Desativado" }} </p>
          </ion-item> 
          <ion-item-options side="end" >            
            <button ion-button color="secondary" (click)="editEquipamento(equipamento)">
              <ion-icon slot="top" name="create"></ion-icon>
            Editar</button>
            <button ion-button color="danger" (click)="removeEquipamento(equipamento.id)">
              <ion-icon slot="top" name="trash"></ion-icon>
            Excluir</button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>

    <ion-fab bottom right mini (click)="addEquipamento()">
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
