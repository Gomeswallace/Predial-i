<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ambientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item? of ambientes" (click)="showEquipamentos(item.id)">
      <ion-thumbnail ion-start>
        <img [src]="item.imageUrl || 'assets/imgs/sem-imagem.jpg'">      
      </ion-thumbnail>
      <h2>{{item?.id}}</h2>
      <p>{{item?.nome}}</p>
      <p>{{item?.descricao}}</p>
    </button>
  </ion-list>
  
  <ion-fab bottom right mini (click)="adicionar(item.dispositivoId)">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
