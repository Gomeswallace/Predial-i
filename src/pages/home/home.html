
<ion-content padding>
  <h3>Sistema de Automação Predial</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form class="" action="index.html" method="post">
    <ion-item>
      <ion-label stacked>Email </ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha </ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"> </ion-input>
    </ion-item>
      <!--//parenteses significa o bind de evento-->  
      <button ion-button block (click)="login()">Login</button>
      <button ion-button block outline (click)="signup()">Cadastrar</button>
  </form>
  
</ion-content>
